<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narattr - Narrate your story today!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard-styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="topnav">
        <div>
            <img src="{{ url_for('static', filename='/img/Narratr-logo.png') }}" alt="Narratr Logo" class="narratrlogo">
        </div>
        <div class="links">
            <a id="username" href="#">Hey there, {{user.first_name}}</a>
            <a href="/logout"><button class="signin">Log Out</button></a>
    </div>
    </div>
    <div class="main-headline-btn">
        <a href="/new/note"><button>Narrate your story today!</button></a>
    </div>
    <table class="table-design">
        <thead>
            <tr>
                <th>Date</th>
                <th>Title</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for n in note %}
            <tr>
                <td class="border-radius1"><p id="date-highlight">{{n.date_of_note.strftime("%d")}}</p>{{n.date_of_note.strftime("%b")}}</td>
                <td>{{n.title}}</td>
                <td class="action-links border-radius2">
                    <a href="/note/{{n.id}}">View</a>
                    {% if n.users_id == session.users_id %}
                    <a href="/edit/note/{{n.id}}">Edit</a>
                    <a href="/destroy/note/{{n.id}}">Delete</a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
